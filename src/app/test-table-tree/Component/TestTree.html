<p-treeTable [value]="files" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
	<ng-template pTemplate="header">
		<tr>
			<th>Name</th>
			<th>Size</th>
			<th>Type</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-rowNode let-rowData="rowData">
		<tr [ttRow]="rowNode" pDraggable
				(onDragStart)="dragStart(rowNode)"
				(onDragEnd)="dragEnd()"
				pDroppable (onDrop)="drop(rowNode, $event)"
		>
			<td>
				{{ rowData | json }}
				{{ rowData?.name }}
			</td>
			<td>{{ rowData?.type }}</td>
			<td>{{ rowData?.size }}</td>
		</tr>
	</ng-template>
</p-treeTable>
